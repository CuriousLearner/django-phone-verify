line-length = 120
exclude = [
    ".tox",
    ".git",
    "docs",
    "venv",
    ".venv",
]

[lint]
select = [
    'B',  # flake8-bugbear
    'E',  # pycodestyle errors
    'F',  # pyflakes
    'I',  # iSort
    'W',  # pycodestyle warnings
    'B9',
]

[lint.isort]
known-first-party = ["phone_verify"]
